<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="foundation-5.5.2/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="foundation-5.5.2/css/foundation.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/main.css">

    <script src="foundation-5.5.2/js/vendor/modernizr.js"></script>
    <script src="foundation-5.5.2/js/vendor/jquery.js"></script>
    <title>Ingredientes</title>
</head>
<body onload="dashLoad()">

<section>
    <div>
        <div class="row">
            <div class="large-12 columns">
                <h1>Registro Ingredientes</h1>
            </div>
        </div>
        <form class="form" name="frm" accept-charset="UTF-8" id="insertForm">
            <div class="row">
                <div class="large-12 columns">
                    <label>Ingrediente
                        <input type="text" name="nombre" id="nombre" placeholder="Ingrediente" required>
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="large-8 columns">
                    <input type="number" min="1" max="1000" name="cantidad" id="cantidad" placeholder="Cantidad"
                           required>
                </div>
                <div class="large-4 columns">
                    <select name="cantidad" id="cantidadValor">
                        <option value="Taza">Taza</option>
                        <option value="Cucharada">Cucharada</option>
                        <option value="Gramos">Gramos</option>
                        <option value="Pieza">Pieza</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="large-12 columns">
                    <label>Clasificaci√≥n
                        <select name="clasificacion" id="clasificacion">
                            <option value="Fruta">Frutas</option>
                            <option value="Verdura">Verduras</option>
                            <option value="Cereal">Cereales</option>
                            <option value="Especia">Especias</option>
                            <option value="Condimento">Condimento</option>
                            <option value="Lacteo">Lacteos</option>
                            <option value="Carnes">Carnes</option>
                        </select>
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="large-4 columns">
                    <button id="saveIng" type="button" class="button expand round">Agregar</button>
                </div>
                <div class="large-8 columns">
                    <button id="finish" type="button" class="button expand">Finalizar Ingredientes</button>
                </div>
            </div>


        </form>
    </div>
</section>
<script src="libs/jquery-1.11.3.min.js"></script>
<script src="javascripts/postIngredient.js"></script>
<script src="javascripts/clear.js"></script>
<script src="foundation-5.5.2/js/foundation/foundation.js"></script>
</body>
</html>
