<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="foundation-5.5.2/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="foundation-5.5.2/css/foundation.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/main.css">

    <script src="foundation-5.5.2/js/vendor/modernizr.js"></script>
    <script src="foundation-5.5.2/js/vendor/jquery.js"></script>
    <title></title>
</head>
<body onload="load()">
<section>
    <div id="eventRecipe">
        <h1>Registro Receta</h1>
        <hr>
        <form class="form" name="frm" accept-charset="UTF-8" id="insertForm">
            <div class="row">
                <div class="large-12 columns">
                    <label>Nombre Receta
                        <input type="text" name="nombre" id="nombre" placeholder="Nombre" required>
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="large-12 columns">
                    <label>Tipo
                        <select name="tipo" id="tipo">
                            <option value="Desayuno">Desayuno</option>
                            <option value="Entrada">Entrada</option>
                            <option value="Plato Fuerte">Plato Fuerte</option>
                            <option value="Pasta">Pasta</option>
                            <option value="Postre">Postre</option>
                        </select>
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="large-12 columns">
                    <label>Categoria
                        <select name="categoria" id="categoria">
                            <option value="Facil">Facil</option>
                            <option value="Medio">Medio</option>
                            <option value="Dificil">Dificil</option>
                        </select>
                    </label>
                </div>
            </div>


            <div class="row">
                <div class="large-8 columns">
                    <input type="number" min="1" max="60" name="duracion" id="duracion" placeholder="Duracion"
                           required>
                </div>
                <div class="large-4 columns">
                    <label>
                        <select name="duracion-ms" id="duracion-ms">
                            <option value="Min">Minuto (s)</option>
                            <option value="Hr">Hora (s)</option>
                        </select>
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="large-12 columns">
                    <label>Porciones
                        <input type="number" min="1" max="1000" name="porcion" id="porcion" placeholder="Porcion"
                               required>
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="large-12 columns">
                    <button id="save" type="button" class="button expand round">Listo</button>
                </div>
            </div>


        </form>
    </div>
</section>
<script src="libs/jquery-1.11.3.min.js"></script>
<script src="javascripts/postRecipe.js"></script>
<script src="foundation-5.5.2/js/foundation/foundation.js"></script>
<script src="foundation-5.5.2/js/foundation/foundation.alert.js"></script>
</body>
</html>
